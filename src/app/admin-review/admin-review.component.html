<div class="body">

    <h1>Admin Review Page</h1>


    <mat-form-field>
        <mat-icon class="pre-text" matPrefix>search</mat-icon>
        <input matInput [(ngModel)]="query" (keyup)="applyFilter(this.query)" placeholder="Filter">
        <button mat-icon-button *ngIf="query" matSuffix (click)="this.query=''; applyFilter('')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id</th>
            <td mat-cell *matCellDef="let element" matTooltip="{{element.id}}"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="shortDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> shortDescription </th>
            <td mat-cell *matCellDef="let element" matTooltip="{{element.shortDescription}}"> {{element.shortDescription}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="restrictionType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> restrictionType </th>
            <td mat-cell *matCellDef="let element"> {{element.restrictionType}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="areal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> areal </th>
            <td mat-cell *matCellDef="let element"> {{element.areal}} </td>
        </ng-container>

        <ng-container matColumnDef="restrictionDescription">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> restrictionDescription </th>
            <td mat-cell *matCellDef="let element"> {{element.restrictionDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="review">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> review </th>
            <td mat-cell *matCellDef="let element"> {{element.review}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onPreview(row)"></tr>

    </table>

</div>

<mat-paginator [pageSizeOptions]="[5, 50, 100]" showFirstLastButtons></mat-paginator>
