</mat-toolbar>


<div class="content-body">


  <div fxLayout="row" fxLayoutAlign="space-around center">


    <div fxFlex="10">

        <mat-list-item (click)="onBus()">
          <mat-icon>directions_bus</mat-icon>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>people</mat-icon>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>restaurant_menu</mat-icon>
        </mat-list-item>
        <mat-list-item>
          <mat-icon>eco</mat-icon>
        </mat-list-item>
        <mat-list-item>

        </mat-list-item>
        <mat-list-item>
          <mat-icon>close</mat-icon>
        </mat-list-item>
      </mat-list>

    <div fxFlex="60">

        <app-map></app-map>

      <button class="btn">Keine Einschränkung</button>
