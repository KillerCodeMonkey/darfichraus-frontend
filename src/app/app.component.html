<mat-toolbar>
  <img src="../assets/wvv-projekt.png" class="wvv-logo">
  <img src="../assets/logo.svg" class="logo">
</mat-toolbar>


<div class="content-body">

  <div id="background-map" class="map-cont">
    <app-map [mode]="this.mode"></app-map>
  </div>

  <div class="non-clickable" fxLayout="row" fxLayoutAlign="space-around center">

    <div fxFlex="10">
      <mat-list class="icon-list">
        <mat-list-item (click)="onIcon('bus')">
          <mat-icon [class.selected]="this.mode == 'bus'" class="icon bus" matBadge="2" matBadgePosition="above after">directions_bus</mat-icon>
        </mat-list-item>
        <mat-list-item (click)="onIcon('person')">
          <mat-icon class="icon people" [class.selected]="this.mode == 'person'">people</mat-icon>
        </mat-list-item>
        <mat-list-item (click)="onIcon('restaurant')">
          <mat-icon class="icon restaurant" [class.selected]="this.mode == 'restaurant'">restaurant_menu</mat-icon>
        </mat-list-item>
        <mat-list-item (click)="onIcon('eco')">
          <mat-icon class="icon eco" [class.selected]="this.mode == 'eco'">eco</mat-icon>
        </mat-list-item>
        <mat-list-item (click)="onIcon('shopping')">
          <mat-icon class="icon shopping" [class.selected]="this.mode == 'shopping'" matBadge="6" matBadgePosition="above after">shopping_cart</mat-icon>
        </mat-list-item>
        <mat-list-item (click)="onIcon('close')">
          <mat-icon class="icon close" [class.selected]="this.mode == 'close'">cancel</mat-icon>
        </mat-list-item>
      </mat-list>
 
    </div>


    <div class="center-column" fxFlex="60">

    </div>


    <div class="feed" fxFlex="30">

      <button mat-stroked-button (click)="openDialog()">
        <mat-icon>add</mat-icon>Verordnung</button>

      <app-feed></app-feed>

    </div>


  </div>








</div>





<router-outlet></router-outlet>
