
<app-dialog-wrapper headlineLabel="Confirm"></app-dialog-wrapper>
        
<div mat-dialog-content>
<p>Willst du diese Aktion wirklich durchführen?</p>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    <button mat-stroked-button color="warn" (click)="onNoClick()">Abbrechen</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="true">Bestätigen</button>
</div>
