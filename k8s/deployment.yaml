apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: crimsyfrontend/ng-frontend
          imagePullPolicy: Always
      imagePullSecrets:
        - name: docker-hub-crimsy
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: production
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: frontend
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: frontend
  namespace: production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  labels:
    app: frontend

spec:
  tls:
    - hosts:
        - darfichraus.com
      secretName: darfichraus-com-tls
    - hosts:
        - darfichraus.de
      secretName: darfichraus-de-tls
  rules:
    - host: darfichraus.de
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend
              servicePort: 80
    - host: darfichraus.com
      http:
        paths:
          - path: /
            backend:
              serviceName: frontend
              servicePort: 80
    - host: darfichraus.info
      http:
        paths:
          - path: /api
            backend:
              serviceName: frontend
              servicePort: 80
